spring:
  application:
    name: scholar-ai
  security:
    user:
      name: ${USER_NAME:your_username_here}
      password: ${USER_PASSWORD:your_password_here}
  app:
    jwtSecret: ${JWT_SECRET:your_jwt_secret_here}
    access:
      expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:900000}  # 900,000 milliseconds = 15 minutes
    refresh:
      expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000} #7day

  # ──── Single "datasource" block ────
  datasource:
    # ─ CORE DB (this remains the "default" DataSource) ─
    url: jdbc:postgresql://${CORE_DB_HOST:core-db}:${CORE_DB_PORT:5432}/${CORE_DB_NAME:coreDB}
    username: ${CORE_DB_USER}
    password: ${CORE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    # ─ PAPER DB (nested under the same "datasource" key) ─
    paper:
      url: jdbc:postgresql://${PAPER_DB_HOST:paper-db}:${PAPER_DB_PORT:5432}/${PAPER_DB_NAME:paperDB}
      username: ${PAPER_DB_USER}
      password: ${PAPER_DB_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        minimum-idle: 3
        maximum-pool-size: 10
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000

  # ──── JPA for "coreDB" (unchanged) ────
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # ──── Redis, RabbitMQ, JWT, CORS, etc. ────
  data:
    redis:
      host: ${REDIS_HOST:core-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 2000
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  rabbitmq:
    host: ${RABBITMQ_HOST:core-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}

  google:
    client-id: ${SPRING_GOOGLE_CLIENT_ID}
    client-secret: ${SPRING_GOOGLE_CLIENT_SECRET}
  github:
    client-id: ${SPRING_GITHUB_CLIENT_ID}
    client-secret: ${SPRING_GITHUB_CLIENT_SECRET}
    redirect-uri: ${GITHUB_REDIRECT_URI:http://4.247.29.26:3000/callback}

  sendgrid:
    api-key: ${SENDGRID_API_KEY}
    from-email: ${SENDGRID_FROM_EMAIL}
    template-id: ${SENDGRID_TEMPLATE_ID}    

external:
  papercall:
    api:
      base-url: http://4.247.29.26:8000/api/v1/papercall

server:
  address: 0.0.0.0
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false


management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: "${spring.application.name}"
  tracing:
    enabled: false
    sampling:
      probability: 1

springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  use-management-port: false
  swagger-ui:
    path: /docs

resilience4j:
  ratelimiter:
    configs:
      default:
        limit-for-period: 300
        limit-refresh-period: 1m
        timeout-duration: 0s
    instances:
      standard-api:
        base-config: default
      test-error:
        limit-for-period: 30
        limit-refresh-period: 10s
        timeout-duration: 0s
      actuator:
        limit-for-period: 60
        limit-refresh-period: 1m
        timeout-duration: 0s

